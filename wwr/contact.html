        <form class="contact">
            <fieldset class="contactfield">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
                <label>Please choose an option:</label>
                <label>
                  <input type="radio" name="option" value="general-inquiry" id="qi">
                  General Inquiry
                </label>
                <label>
                  <input type="radio" name="option" value="reservation-question" id="rq">
                  Reservation Question
                </label>
                <label>
                  <input type="radio" name="option" value="website-suggestion" id="ws">
                  Website Suggestion
                </label>
                <label for="comment">Please type your comment:</label>
                <textarea name="comment" id="comment" cols="35" rows="10"></textarea>
                <div>
                    <input type="checkbox" name="subscribe" id="newsletter">
                    <label for="newsletter">Please subscribe to our monthly news letter</label>
                </div>
            </fieldset>
            <button type="submit" class="submit">Send Message</button>
        </form>
