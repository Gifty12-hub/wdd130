<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | QUIZ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <label for="q1">1.What is the primary purpose of HTML? </label>
            <input type="text" id="q1" name="q1">
            <label for="q2">2.Which CSS property is used to change the background color of an element?</label>
            <textarea id="q2" name="q2" rows="4" placeholder=""></textarea>
            <label for="q3">3.What is the correct HTML tag for creating a hyperlink?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One</option>
                <option value="link">Link</option>
                <option value="a">a</option>
                <option value="href">href</option>
                <option value="url">url</option>
            </select>
            <label for="q4">4. How many types of websites do we have?</label>
            <input type="number" name="q4" id="q4">
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
